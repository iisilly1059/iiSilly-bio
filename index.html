<script>
// Typing animation for "iiSilly"
const text = "iiSilly";
let i = 0;
const typingElement = document.getElementById("typing");

function type() {
  if (i < text.length) {
    typingElement.textContent += text.charAt(i);
    i++;
    setTimeout(type, 140);
  }
}
window.onload = type;
